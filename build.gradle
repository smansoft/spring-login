
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.0.RELEASE")
    }
}


allprojects  {
    apply plugin: 'maven'

    group = 'com.smansoft.sl'

	if (project.hasProperty('projectVersion')) {
		project.version = project.projectVersion
	} else {
		project.version = '0.0.1'
	}

    ext {
        slf4j_version        		= '1.7.26'
        logback_version        		= '1.2.3'
            
        servlet_api_version         	= '4.0.1'
        jstl_version                	= '1.2'
        validation_api_version      	= '2.0.1.Final'
            
		hibernate_core_version      	= '5.4.2.Final'
        eclipselink_version      		= '2.7.4'

        persistence_api_version    		= '2.1.1'

        spring_version              	= '5.1.6.RELEASE'
        spring_security_version        	= '5.1.5.RELEASE'

		spring_boot_version         	= '2.1.4.RELEASE'
		spring_boot_gradle_version    	= '2.1.4.RELEASE'
		spring_boot_thymeleaf_version	= '2.1.4.RELEASE'

		tomcat_embed_jasper_version		= '9.0.19'

		tiles_version					= '3.0.8'

		ecj_version						= '4.6.1'
		bootstrap_version				= '4.3.1'

		ehcache_version      				= '3.7.1'
		infinispan_version					= '9.4.12.Final'
		infinispan_hibernate_cache_version	= '9.2.5.Final'
        
        mysql_connector_version     	= '8.0.15'
        
        junit_version               	= '4.12'
        
        maven_compiler_plugin_version   = '3.8.0'
        compiler_source_version         = '1.8'
        compiler_target_version         = '1.8'

        compiler_debug_arg      	= '-g:source,lines,vars'
//      compiler_debug_arg      	= '-g:none'

        maven_jar_plugin_version        = '3.1.1'
        maven_war_plugin_version        = '3.2.2'

        maven_dependency_plugin_version = '3.1.1'
        maven_antrun_plugin_version     = '1.8'
        
        target2_folder_name             = 'bin'

        target_root_dir                 = '../'

        target_common_dir               = 'common'
        target_currip_dir               = 'currip'
        target_scanip_dir               = 'scanip'

        bin_dir				            = 'bin'
        libs_dir			            = 'libs'
        logs_dir			            = 'logs'
        src_dir				            = 'src'
        src_clases_dir			        = 'src/main/java'

        data_in_dir                     = 'data.in'
        scripts_dir                     = 'scripts'
        conf_dir                        = 'conf'
        jaxb_dir                        = 'jaxb'
        jaxb_crypto_dir                 = 'jaxb-crypto'
        jaxb_scanip_dir                 = 'jaxb-scanip'

        jar_fext            			= 'jar'
        war_fext            			= 'war'
        arc_fext            			= 'zip'
        
        project_build_sourceEncoding    = 'UTF-8'
    }

}


subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
    
    repositories {
        jcenter()
        mavenLocal()
        maven { url "http://repo2.maven.org/maven2" }
        maven { url "http://repo.maven.apache.org/maven2" }
		maven { url "http://central.maven.org/maven2" }
        maven { url "http://repository.jboss.com/maven2/" }
        maven { url "https://repository.jboss.org/nexus/content/groups/developer/" }
        maven { url "http://maven.springframework.org/release" }
        maven { url "http://maven.springframework.org/milestone" }
        maven { url "http://maven.springframework.org/snapshot" }
        maven { url "https://repository.jboss.org/nexus/content/groups/public-jboss" }
    }
}
